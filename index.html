<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KidCalc</title>
</head>
<body>
<div class="form-container">
    <form class="login-form">

        <label class="name-label" for="username">Name:</label>
        <input class="username" id="username" placeholder="Your name here..." type="text" required maxlength="12">

        <label class="dob-label" for="dob">Birthday:</label>
        <input class="dob" id="dob" type="date" required>

        <label class="theme-label" for="theme">Favorite Theme:</label>
        <select class="theme" id="theme" required>
            <option value="basic">Basic</option>
            <option value="cars">Cars</option>
            <option value="batman">Batman</option>
            <option value="Anime">Anime</option>
            <option value="space">Space</option>
            <option value="disney">Disney</option>
            <option value="cute">Cute</option>
        </select>

        <img class="preview-image" src="/assets/images/placeholder.png" alt="theme preview">

        <input type="submit" value="Login" class="submit">
    </form>
</div>





<script src="scripts/script.js"></script>
</body>
</html>
